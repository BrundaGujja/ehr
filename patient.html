<style>
    body {
        margin: 0;

    .loginbox {

    }

}

        padding: 0 0 20px;
        text-align: center;

    }

        margin: 0;
        padding: 0;
        font-weight: bold;
    }

    .loginbox input {
        width: 100%;
        margin-bottom: 20px;
    }

    .loginbox input[type="text"], 
    input[type="password"], 
    input[type="number"] {
        border: none;
        border-bottom: 1px solid #fff;
        background: transparent;
        outline: none;
        height: 40px;
        color: #fff;
        font-size: 16px;
    }

    .loginbox input[type="submit"] {

        background: #ffc107;

    select {
        width: 100%;
        height: 40px;
        background-color: #333;
        color: #fff;
        border: none;
        outline: none;
        padding: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        border-radius: 5px;
    }

    select option {
        background-color: #333;
        color: #fff;
    }
